<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <div class="game-container">
        <div class="options">
            <div class="option">ROCK</div>
            <div class="option">PAPER</div>
            <div class="option">SCISSORS</div>
        </div>
        <div class="score-container">
            <div class="score">
                <div class="label">COMPUTER SCORE</div>
                <div class="value">0</div>
            </div>
            <div class="score">
                <div class="label">YOUR SCORE</div>
                <div class="value">0</div>
            </div>
        </div>
    </div>

    <div class="icon-container">
        <div class="icon" id="rock-icon">
            <img src="/images/rock.png" alt="Rock">
        </div>
        <div class="icon" id="paper-icon">
            <img src="/images/paper.png" alt="Paper">
        </div>
        <div class="icon" id="scissors-icon">
            <img src="images/scissor.png" alt="Scissors">
        </div>
    </div>
</body>
</html>
